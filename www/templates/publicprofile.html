<ion-view view-title="Information   {{loading}}" cache-view="false" class="Profile-page  public">
  <ion-tabs class="tabs-icon-only">
    <ion-tab icon="icon ion-map">
      <!-- Tab 1 content -->
      
      <ion-view>
        <ion-content overflow-scroll="false">
          <ng-map zoom="15" id="MyLocation" class="full-page-map" center="[{{coords.lat}}, {{coords.long}}]" on-center-changed="centerChanged()">
                <marker ng-if="!showDirections" position="[{{coords.lat}}, {{coords.long}}]" title="Location"></marker>
                <directions ng-if="showDirections" draggable="true" travel-mode="DRIVING" origin="current-location" destination="[{{coords.lat}}, {{coords.long}}]"></directions>
          </ng-map>
          <!--<a class="item item-icon-left" href="#/app/{{chlink}}"><i class="icon {{chicon}}"></i>{{cBlock}} </a>-->
         </div>
        </ion-content>
        <div class="footer-on-map-only"> 
          <a ng-click="showMyDirections()"><i class="icon ion-pinpoint"></i><br><span>Directions</span></a>
        </div>
      </ion-view>
      </ion-tab>
      <ion-tab title="Activities" icon="icon ion-person"> 
        <!-- Tab 2 content -->
        <ion-view>
          <ion-content> 
            <!-- <ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems()"></ion-refresher> -->
            <div class="list brown-i">
            <div class="item item-thumbnail-left item-icon-right center-outer"> 
            <img id="logo-pic" ng-if="ilist.profile.picture.indexOf('http') !== -1" src="{{ilist.profile.picture}}" />
            <img  id="logo-pic" ng-if="ilist.profile.picture.indexOf('http') === -1" src="data:image/jpeg;base64,{{ilist.profile.picture}}" />
              <div class="center-inside">
                <p>{{ilist.profile.age}}, {{ilist.profile.gender}}</p>
                <h2>{{ilist.profile.name}}</h2>
                <span class="dim-gray-italic">approx {{myDistance}} km away</span>
                </div>
            </div>
            </div>  
              
              <div class="over-box transparent-input">
              <!--<a class="item item-icon-left" ng-click="letsHang()"><i class="icon {{hicon}}"></i> {{htext}} </a> -->
              <div class="item item-divider"><span></span><h4>About</h4></div>
              <label class="item item-input item-icon-right" for="{{ilist}}-{{ilist.profile.name}}"> <span class="input-label" style="text-transform:uppercase; font-size:11px; font-weight:bold">Name</span>
                <input type="text" id="{{ilist}}-{{ilist.profile.name}}" ng-model="ilist.profile['name']" disabled>
              </label>
              <label class="item item-input item-icon-right" for="{{ilist}}-work"> <span class="input-label" style="text-transform:uppercase; font-size:11px; font-weight:bold">My Work</span>
                <input type="text" id="{{ilist}}-work"  ng-model="ilist.profile['work']" disabled>
                </label>
              <label class="item item-input" for="{{ilist}}-{{ilist.profile.about}}"> <span class="input-label" style="text-transform:uppercase; font-size:11px; font-weight:bold">About Myself</span>
                <input type="text" id="{{ilist}}-{{ilist.profile.about}}" ng-model="ilist.profile['about']" disabled>
              </label>
              <label class="item item-input item-icon-right" for="{{ilist}}-{{ilist.profile.education}}"> <span class="input-label" style="text-transform:uppercase; font-size:11px; font-weight:bold">education</span>
                <input type="text" id="{{ilist}}-{{ilist.profile.education}}"  ng-model="ilist.profile['education']" readonly>
                </label>
              <label class="item item-input item-icon-right" for="{{ilist}}-nationality"> <span class="input-label" style="text-transform:uppercase; font-size:11px; font-weight:bold">nationality</span>
                <input type="text" id="{{ilist}}-nationality"  ng-model="ilist.profile['nationality']" readonly>
                </label>
              <label class="item item-input item-icon-right" for="{{ilist}}-{{ilist.profile.status}}"> <span class="input-label" style="text-transform:uppercase; font-size:11px; font-weight:bold">Status</span>
                <input type="text" id="{{ilist}}-{{ilist.profile.status}}"  ng-model="ilist.profile['status']" readonly>
                </label>
              </div>
            <div class="over-box">
                  <div class="item item-divider"><span></span><h4>Links</h4></div>              
                  <div class="row">
                    <div class="col"><a ng-click="letsHang()"><i class="icon {{hicon}}"></i><br><span>{{htext}}</span> </a>
                    <!--<a ng-click="selectTabWithIndex(0)"> <i class="icon ion-grid"></i><br><span>Main</span></a>-->
                    </div>
                    <div class="col"><a ng-click="selectTabWithIndex(2)"> <i class="icon ion-coffee"></i> <span>Hobbies</span></a></div>
                    <div class="col"><a ng-click="selectTabWithIndex(3)"> <i class="icon ion-camera"></i> <span>Pictures</span></a></div>
                  </div>              
            </div>
            
          </ion-content>
        </ion-view>
      </ion-tab>
      <ion-tab icon="icon ion-coffee"> 
        <!-- Tab 3 content -->
        
        <ion-view>
          <ion-content>
          
            <div class="over-box">
              <div class="item item-divider"><span></span><h4>Hobbies</h4></div>              
               <div class="small-center-inside">
               <a class="two-col-a" ng-repeat="(key, value) in ilist.profile.hobbies" ng-if="key != 'i'" ><img src="{{value}}"  /><br> <span>  {{key}}  </span></a>                
               </div> 
            </div>
            
            <div class="over-box">
                  <div class="item item-divider"><span></span><h4>Links</h4></div>              
                  <div class="row">
                    <div class="col"><a href="#/app/activities/{{id}}"> <i class="icon ion-android-calendar"></i><br><span>Activities</span></a></div>
                    <div class="col"><a ng-click="selectTabWithIndex(1)"> <i class="icon ion-person"></i><br><span>About</span></a></div>
                    <div class="col"><a ng-click="selectTabWithIndex(3)"> <i class="icon ion-camera"></i> <span>Pictures</span></a></div>
                  </div>              
            </div>
            
            
            
            
            
          </ion-content>
        </ion-view>
      </ion-tab>
      <ion-tab icon="icon ion-camera"> 
        <!-- Tab 4 content -->
        <ion-view>
          <ion-content> 
            <!-- <ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems()"> </ion-refresher> -->
                               
             <div class="picture-box">
               <a ng-repeat="(key,value) in ilist.images" ng-if="key != 'i'" >
               
               <img ng-src="data:image/jpeg;base64,{{value.image}}"></a>
               
               </div>
               
           
          </ion-content>
        </ion-view>
      </ion-tab>
  </ion-tabs>
</ion-view>
